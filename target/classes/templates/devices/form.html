<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eRepairShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/eb88cc226a.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/navbar"></div>
<div class="container">
    <div class="card mt-5 m-auto">
        <div class="card-header">
            <h2 th:text="${device.type} ? 'Edit Device' : 'Add Device'"></h2>
        </div>
        <div class="card-body">

            <form th:action="${device.type} ? @{/devices/edit/{id}(id=${device.id})} : @{/devices/add/{id}(id=${cid})}"
                  th:object="${device}" method="post">

                <div class="mb-3">
                    <label for="type" class="form-label">Type:</label>
                    <input type="text" th:field="*{type}" class="form-control" id="type" placeholder="Type">
                    <span th:if="${#fields.hasErrors('type')}" class="text-danger" th:errors="*{type}"></span>
                </div>

                <div class="mb-3">
                    <label for="brand" class="form-label">Brand:</label>
                    <input type="text" th:field="*{brand}" class="form-control" id="brand" placeholder="Brand">
                    <span th:if="${#fields.hasErrors('brand')}" class="text-danger" th:errors="*{brand}"></span>
                </div>

                <div class="mb-3">
                    <label for="model" class="form-label">Model:</label>
                    <input type="text" th:field="*{model}" class="form-control" id="model" placeholder="Model">
                    <span th:if="${#fields.hasErrors('model')}" class="text-danger" th:errors="*{model}"></span>
                </div>

                <div class="mb-3">
                    <label for="serialNumber" class="form-label">Serial Number:</label>
                    <input type="text" th:field="*{serialNumber}" class="form-control" id="serialNumber" placeholder="Serial number">
                    <span th:if="${#fields.hasErrors('serialNumber')}" class="text-danger" th:errors="*{serialNumber}"></span>
                </div>


                <input type="submit" class="btn btn-primary" th:value="${device.type} ? 'Editer'  : 'Ajouter'">
            </form>

        </div>
    </div>
</div>
<div th:replace="fragments/footer"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eRepairShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
          integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
          crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/eb88cc226a.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/navbar"></div>
<div class="container">
  <div class="card mt-5 m-auto">
    <div class="card-header">
      <h2 th:text="${part.id} ? 'Edit Part' : 'Add Part'"></h2>
    </div>
    <div class="card-body">

      <form th:action="${part.id} ? @{/parts/edit/{id}(id=${part.id})} : @{/parts/add}"
            th:object="${part}" method="post">

        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
          <span th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></span>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description">
          <span th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></span>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price:</label>
          <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Price">
          <span th:if="${#fields.hasErrors('price')}" class="text-danger" th:errors="*{price}"></span>
        </div>

        <div class="mb-3">
          <label for="stockQuantity" class="form-label">Stock Quantity:</label>
          <input type="text" th:field="*{stockQuantity}" class="form-control" id="stockQuantity" placeholder=" Stock quantity">
          <span th:if="${#fields.hasErrors('stockQuantity')}" class="text-danger" th:errors="*{stockQuantity}"></span>
        </div>


        <input type="submit" class="btn btn-primary" th:value="${part.id} ? 'Editer'  : 'Ajouter'">
      </form>

    </div>
  </div>
</div>
<div th:replace="fragments/footer"></div>

</body>
</html>
